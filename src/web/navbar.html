<!DOCTYPE html>
<html lang="hu">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: "Roboto", sans-serif;
}

nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to right, #222, #333);
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
    z-index: 1000;
}

.logo {
    margin-left: 2%;
    font-size: 20px;
    font-weight: bold;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 20px;
}

.nav-item {
    position: relative;
}

.dropdown {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 150px;
    padding: 10px;
}

.dropdown li {
    margin: 5px 0;
}

.nav-link {
    all: unset;
    cursor: pointer;
    font-size: 16px;
    padding: 10px;
}

.nav-link:hover {
    color: #00bcd4;
    background-color: #444;
    transition: background 0.3s ease, color 0.3s ease;
}

.menu-toggle {
    display: none;
    cursor: pointer;
    font-size: 24px;
    margin-right: 2%;
}

@media (max-width: 768px) {
    .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
    }
    .menu-toggle {
        display: block;
    }
    .dropdown {
        position: static;
    }
}
    </style>
</head>
<body>
    <nav>

        <ul class="nav-menu">

                </ul>
            </li>
        </ul>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.querySelector('.nav-menu');
    const dropdownButtons = document.querySelectorAll(".nav-dropdown-button");
    const dropdowns = document.querySelectorAll(".dropdown");

    menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('visible');
    });

    dropdownButtons.forEach(button => {
        button.addEventListener("click", function (event) {
            event.stopPropagation();
            this.querySelector('.dropdown').classList.toggle('visible');
            // Close other dropdowns
            dropdowns.forEach(dropdown => {
                if (dropdown !== this.querySelector('.dropdown')) {
                    dropdown.classList.remove('visible');
                }
            });
        });
    });

    // Close dropdowns when clicking outside
    document.addEventListener("click", function (event) {
        if (!event.target.closest('.nav-dropdown-button')) {
            dropdowns.forEach(dropdown => {
                dropdown.classList.remove('visible');
            });
        }
    });
});
    </script>
</body>
</html>
